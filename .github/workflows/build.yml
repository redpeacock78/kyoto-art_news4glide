name: build_deploy

on:
  push:
    branches:
      - master

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Setiing
        run: |
          pwd
          yarn upgrade
      - name: Run Lint
        run: |
          yarn lint-fix
      - name: Run Test
        run: |
          yarn test
      - name: Run Webpack Build
        run: |
          yarn build
      - name: Deploy to GAS
        run: |
          echo ${{ secrets.CLASP_JSON }} > ~/.clasprc.json
          npx @google/clasp push
          